<div class="musicPlayer">
    <div class="song">
        <img class="cover" src="../pics/cover.jpg" alt="cover">
        <div class="songsInfo">
            <h4 class="song-name"></h4>
            <p class="singer"></p>
        </div>
    </div>
    <div class="btnMenu">
        <span class="play" id="playBtn"><img src="../static/img/play.png"></span>
        <div id="progress">
        </div>
        <div class="volumeBar">
            <span id="volumeIco" class="volumeUp"><img src="../static/img/volumedown.png"></span>
            <div id="volume">
            </div>
        </div>
    </div>
</div>
